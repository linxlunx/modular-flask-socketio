<html>
<head>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <th>First</th>
            <th>Second</th>
        </tr>
        <tr>
            <td><div id="first"></div></td>
            <td><div id="second"></div></td>
        </tr>
    </table>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script>
    $(document).ready(function(){
        var socket = io.connect(location.host + '/ws');
        socket.on('connect', function() {
            alert('Connected');
        });

        socket.on('first_response', function(msg) {
            console.log(msg.data);
            $('#first').append('<br>' + $('<div/>').text('Received #' + JSON.stringify(msg.data)).html());
        });

        socket.on('second_response', function(msg) {
            console.log(msg.data);
            $('#second').append('<br>' + $('<div/>').text('Received #' + JSON.stringify(msg.data)).html());
        });
    });
    </script>

</body>
</html>
